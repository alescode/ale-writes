---
layout: default
---

<header>
  <h1>{{ site.title | escape }}</h1>
</header>

<main>

{{ content }}

<hr />

  {%- if site.my_posts.size > 0 -%}
    <h2>{{ page.list_title | default: "Work" }}</h2>
    <ul class="more-space">
      {% for post in site.my_posts %}
      <li><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> - {{ post.date | date: "%B %Y" }} </li>
      {% endfor %}
    </ul>
  {%- endif -%}

</main>
